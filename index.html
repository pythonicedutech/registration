<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pythonic EduTech|Registration Form</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <img src="logo.png" alt="Registration Image" class="center-image" />
      <header>Registration Form</header>
      <form action="https://formspree.io/f/mvgpgobz"  method="POST" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="Full Name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="Email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" Name="Phone No" required />
          </div>
          <div class="input-box">
            <label for="birth-date">Birth Date</label>
            <input type="date" placeholder="Enter birth date" name="Birth Date" max="2005-01-01" required />
          </div>
        </div>
        
        
       
        <div class="input-box course-selection">
          <label for="course-name" Name="Course">Course Selection</label>
          <select id="course-name" name="Course Name" required>
            <option value="" disabled selected>Select a course</option>
            <option value="Python" name="Python">Python</option>
            <option value="Data Science" name="Data Science">Data Science</option>
            <option value="Web Development" name="Web Dev">Web Development</option>
            <option value="MySQL" name="MySQL">MySQL</option>
            <!-- Add more course options as needed -->
          </select>
          <input type="text" placeholder="Enter additional details (if any)" name="Details" />
          <!-- You can add more input fields as needed -->
        </div>
        
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
